<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez l'Équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fdd835, #29b6f6);
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h1 {
            color: #ff7043;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        input, textarea {
            width: calc(100% - 20px);
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .submit-btn, .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #29b6f6;
        }
        .submit-btn:hover {
            background-color: #0288d1;
        }
        .back-btn {
            background-color: #ff7043;
        }
        .back-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactez l'Équipe</h1>
        <form id="contact-form">
            <label for="reason">Raison pourquoi vous voulez contacter l'équipe</label>
            <textarea id="reason" name="reason" required></textarea>

            <label for="email">Votre email</label>
            <input type="email" id="email" name="email" required>

            <label for="discord">Pseudo Discord</label>
            <input type="text" id="discord" name="discord" required>

            <div class="button-container">
                <button type="submit" class="submit-btn">Envoyer</button>
                <button type="button" class="back-btn" onclick="window.location.href='index.html'">Retour</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve form values
            const reason = document.getElementById('reason').value;
            const email = document.getElementById('email').value;
            const discord = document.getElementById('discord').value;

            // Send data to server
            fetch('https://example.com/send-email', {  // Replace with your server endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    reason: reason,
                    email: email,
                    discord: discord
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Votre message a été envoyé.');
                window.location.href = 'index.html';  // Redirect to dashboard after successful submission
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de l\'envoi du message.');
            });
        });
    </script>
</body>
</html>
