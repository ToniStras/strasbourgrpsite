<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Strasbourg RP & Flight Horizon RP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fdd835, #29b6f6);
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff7043;
            font-size: 24px;
            margin: 0;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .logout-btn, .contact-btn {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-btn {
            background-color: #ff7043;
        }
        .logout-btn:hover {
            background-color: #e64a19;
        }
        .contact-btn {
            background-color: #29b6f6;
        }
        .contact-btn:hover {
            background-color: #0288d1;
        }
        h1 {
            margin-top: 50px;
            text-align: center;
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            text-align: center;
            font-size: 20px;
            color: #fff;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .footer {
            text-align: center;
            font-size: 16px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .info-section {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .info-section h3 {
            color: #ff7043;
            font-size: 28px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Bienvenue sur le Dashboard</h2>
        <div class="header-buttons">
            <button class="contact-btn" id="contact">Contacte l'équipe</button>
            <button class="logout-btn" id="logout">Déconnexion</button>
        </div>
    </div>

    <!-- Information Strasbourg RP -->
    <div class="info-section">
        <h3>INFORMATION STRASBOURG RP</h3>
        <p>Détails et informations importantes sur Strasbourg RP.</p>
    </div>

    <!-- Information Flight Horizon RP -->
    <div class="info-section">
        <h3>INFORMATION FLIGHT HORIZON RP</h3>
        <p>Détails et informations importantes sur Flight Horizon RP.</p>
    </div>

    <div class="footer">
        © 2024 Strasbourg RP & Flight Horizon RP - Tous droits réservés
    </div>

    <script>
        document.getElementById('logout').addEventListener('click', function() {
            sessionStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        });

        document.getElementById('contact').addEventListener('click', function() {
            window.location.href = 'contact.html';
        });

        // Vérifie si l'utilisateur est connecté
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
